{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %} Profile {% endblock title %}

{% block content %}
<div class="container">
    <h3 class="white-important">
        Change profile data
    </h3>

    <form class="col-6 no-padding" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ uform | crispy }}
            {{ pform | crispy }}
        </fieldset>
            <button class="btn btn-outline-primary" type="submit">Change Profile</button>
    </form>

    <form action="{% url 'password_change' %}">
        <button style="margin-top: 7px; padding: 12px 57px 12px 80px;" class="btn
        btn-outline-primary"  type="submit">Change password</button>
    </form>

</div>
{% endblock content %}
